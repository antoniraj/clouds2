MOD_DAILYQUOTES_WEEKLY_XML_DESCRIPTION="<div style='background:none; margin-top:90px;><br><br><br><a target='_blank' href='http://www.jm-experts.com'><h1 style='text-align:center;'><br>JM-Experts Daily Quotes - Weekly Module for Joomla 2.5!</h1></a><br/><br/><div style='float:left;'><div style='float:left; padding-left:20px; padding-right:20px; margin-top: -190px;'><a target='_blank' href='http://www.jm-experts.com'><img src='../modules/mod_dailyquotes_weekly/tmpl/images/logo.png' /></a></div><p style='font-size:13px; text-align:justify; line-height:20px; padding:0px 25px 0px 25px; margin-top:-35px;'>The Module Displays a Quote based on the current day. You can enter Quotes for all days of the week and module will automatically change them based on the current day.</div></div><table border='0' bgcolor='#fff'><tr><td colspan='2'><center><h1>More Joomla Extensions</h1><br/></center></td></tr><tr><td width='350'><img src='../modules/mod_dailyquotes_weekly/tmpl/images/jm-product-1.png' style='margin-left: 150px;' /></td><td width='350'><img src='../modules/mod_dailyquotes_weekly/tmpl/images/jm-product-2.jpg' style='margin-left: 150px;' /></td></tr><tr><td width='350' style='text-align:justify; padding:0px 50px 0px 50px'>The Login Register Module is pretty much a copy of the default Joomla Mod_login Module and the Joomla user registration page. The Benefit of using this module is that it uses Jquery and enables both Login and registration from a module itself without having user to go the registration page. The module uses Jquery and uses Jquery NoConflict tag to make sure it's compatible with other Libraries running on your site.<br><a href='http://www.jm-experts.com/extensions-tools/login-register' target='_blank'>View Details</a><br><br><br></td><td width='350' style='text-align:justify; padding:0px 50px 82px 50px;'>JM Contact Module is a very simple Joomla Contact form.<br><a href='http://www.jm-experts.com/extensions-tools/jm-contact' target='_blank'>View Details</a><br><br><br></td></tr><tr><td width='350'><img src='../modules/mod_dailyquotes_weekly/tmpl/images/jm-product-3.png' style='margin-left: 150px;' /></td><td width='350'><img src='../modules/mod_dailyquotes_weekly/tmpl/images/jm-product-4.png' style='margin-left: 150px;' /></td></tr><tr><td width='350' style='text-align:justify; padding:0px 50px 0px 50px'>The Module Displays a Quote based on the current day. You can enter Quotes for all days of the week and module will automatically change them based on the current day.<br><a href='http://www.jm-experts.com/extensions-tools/daily-quotes-weekly' target='_blank'>View Details</a><br><br><br></td><td width='350' style='text-align:justify; padding:0px 50px 0px 50px'>Advanced Order Manager Component lets you manage your Virtuemart orders in a better manner.Using this extension, the possibilities for searching your virtuemart orders are limitless.<br><a href='http://www.jm-experts.com/extensions-tools/advanced-order-manager' target='_blank'>View Details</a><br><br><br></td></tr><tr><td colspan='2'><center><h1><a href='http://www.jm-experts.com/free-joomla-extensions 'target='_blank'>See ALL JM-Experts Joomla Extensions</a></h1></center></td></tr></table>"
